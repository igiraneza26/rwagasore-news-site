<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwagasore News</title>
    <link rel="stylesheet" href="{% static 'news/css/style.css' %}">
    <script src="{% static 'news/js/main.js' %}" defer></script>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Rwagasore News</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Rwagasore News</p>
    </footer>
</body>
</html>
