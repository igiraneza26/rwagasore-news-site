{% extends 'news/base.html' %}
{% block content %}
    <h2>Latest News</h2>
    {% for post in posts %}
        <div class="post">
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
            <p>By {{ post.author }} | {{ post.created_at }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'post_detail' post.id %}">Read More</a>
        </div>
    {% endfor %}
{% endblock %}
